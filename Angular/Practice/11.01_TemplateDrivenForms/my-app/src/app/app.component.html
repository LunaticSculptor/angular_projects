<form #form="ngForm" (ngSubmit)="onSubmit(form)" >
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" ngModel required minlength="4" #username="ngModel">

    <!-- Display errors for username -->
       <div *ngIf="username?.['invalid'] && (username.touched)" class="error-messages">
      <div *ngIf="username.errors?.['required'] ">Username is required.</div>
      <div *ngIf="username.errors?.['minlength']">Username must be at least 4 characters long.</div>
     </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required email #email="ngModel">

    <!-- Display errors for email -->
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-messages">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">Please enter a valid email.</div>
    </div>
  </div>
  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
