<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Leaderboard</h1>

  <div class="flex justify-center mb-4">
    <select [(ngModel)]="selectedCategory" (change)="updateLeaderboard()" class="p-2 border rounded-lg shadow-md">
      <option value="global">Global Leaderboard</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full border-collapse border border-gray-300 rounded-lg shadow-lg">
      <thead>
        <tr class="bg-gray-200 text-gray-700">
          <th class="p-3 text-left">Rank</th>
          <th class="p-3 text-left">Username</th>
          <th class="p-3 text-left">Score</th>
          <th *ngIf="selectedCategory !== 'global'" class="p-3 text-left">Quiz Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of leaderboard; let i = index" class="border-b border-gray-300 hover:bg-gray-100">
          <td class="p-3 font-bold">{{ i + 1 }}</td>
          <td class="p-3">{{ entry.username }}</td>
          <td class="p-3 text-blue-600 font-semibold">{{ entry.score }}</td>
          <td *ngIf="selectedCategory !== 'global'" class="p-3">{{ entry.quizCategory }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
